<div class="row">
        <div class="col-lg-3" *ngFor = "let i of data">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <form class="card-text" [formGroup]="userData">
                        <div class="form-group">
                                <label for="">Product Name</label>
                                <input type="text" class="form-control" id="" value={{i.productName}} formControlName="productName">
                                <div *ngFor = "let j of i.varients" >
                                        <label for="">{{j.type}}</label>
                                        <select class="form-control" id="" (change)="fnchange(i.id,j.type,$event.target.value)" >
                                          <option *ngFor = "let k of j.values" >{{k}}</option>
                                        </select>
                                </div>
                            <input type="submit" (click)="onsubmit()">
                         </div>
                  </form>
                  <p class="card-text btn btn-info">Base price - 500</p>
                  <a href="#" class="btn btn-dark btn btn-block">Add to Cart</a>
                </div>
              </div>
        </div>
    
        <div class="col-lg-6">
                <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Size</th>
                            <th scope="col">Material</th>
                            <th scope="col">Color</th>
                            <th scope="col">Price</th>
                            <th scope="col">Additional price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
        </div>
    </div>
